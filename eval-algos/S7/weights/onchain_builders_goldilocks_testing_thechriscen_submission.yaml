# Onchain Builders - Goldilocks
# ----------------------------------------------------

data_snapshot:
  data_dir: 'eval-algos/S7/data/onchain_testing'
  projects_file: 'projects_v1.csv'
  metrics_file: 'onchain_metrics_by_project.csv'

simulation:
  periods:
    previous: 'Dec 2024'
    current: 'Jan 2025'
  
  # Chain weights (1.0 = full weight)
  chains:
    base: 1.0
    optimism: 1.0
  
  # Metric weights must sum to 1.0
  metrics:
    trace_count: 0.20
    monthly_average_tvl: 0.30
    transaction_count_bot_filtered: 0.10
    transaction_count_amortized_bot_filtered: 0.00
    trace_count_bot_filtered: 0.00    
    
    amortized_gas_fee: 0.20
    transaction_gas_fee: 0.00
    
    monthly_active_farcaster_users: 0.10 
    monthly_active_addresses: 0.10
    monthly_active_addresses_bot_filtered: 0.00
  
  # Variant weights must sum to 1.0
  metric_variants:
    adoption: 0.10    # Current period value
    growth: 0.30      # Change from previous period
    retention: 0.60   # Minimum of current and previous
